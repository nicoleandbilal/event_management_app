plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    // Use a more generic namespace since flavors will handle unique IDs
    namespace = "com.toma.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // No applicationId here, it's handled by the product flavors
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions "role"

    productFlavors {
        organizer {
            dimension "role"
            applicationId = "com.toma.organizer.android"
            versionCode = 1
            versionName = "1.0-organizer"
        }

        attendee {
            dimension "role"
            applicationId = "com.toma.attendee.android"
            versionCode = 1
            versionName = "1.0-attendee"
        }
    }

    buildTypes {
        release {
            // Add your signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.4.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase products as needed
}
